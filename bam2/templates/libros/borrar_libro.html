<!DOCTYPE html>
<html>

<head>
   <title>Borrar Libro</title>
</head>

<body>
   <h1>Confirmar Borrado</h1>
   <p>¿Estás seguro de que quieres borrar el libro "{{ libro.titulo }}" de {{ libro.autor }}?</p>
   <form method="post">
      {% csrf_token %}
      <button type="submit">Sí, Borrar</button>
   </form>
</body>

</html>
